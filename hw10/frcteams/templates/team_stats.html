<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">
        <title> FRC Team Lookup </title>
        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='cover.css') }}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">

                <div class="cover-container">
                    <a href="/">
		      <p class="lead">
			<img class="img-responsive center-block"
                             src="{{ url_for('static',filename = 'first.png') }}"
                             alt="logo"
                             width="10%"
                             height="10%">
                      </p>
		    </a>
                    <h1>
                        {{ BASIC["nickname"] }} - FRC Team {{ BASIC["team_number"] }} <br>
			{{ EVENT["short_name"] }} {{ EVENT["event_type_string"] }} - {{ YEAR }}
                    </h1>
		    <h2>
		      Team Performance:
		    </h2>
                    <div style="display: inline-block; text-align: left">
                        <ul>
                            <li> Average Score: {{ SCORE }} </li>
			    <li> Average Qualifier Score: {{ QUAL }} </li>
			    <li> Average Elimination Match Score: {{ ELIM }} </li>
                        </ul>
                    </div>
                    <form method="POST" class="form-inline" role="form">
                        <input type="text" class="form-control"
                                           id="team"
                                           name="team"
                                           placeholder="Team
                                           Number" autofocus>
                        <button href="#"
                                type="submit"
                                class="btn
                                btn-default">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    </body>

</html>
